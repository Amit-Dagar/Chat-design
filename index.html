<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>AI Help</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#563d7c" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="./assets/css/cover.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">AI Bot</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a
              class="nav-link active"
              id="home"
              href="#"
              onclick="$(this).addClass('active');$('#chat').removeClass('active');InitHome()"
              >Home</a
            >
            <a
              class="nav-link"
              href="#"
              id="chat"
              onclick="$(this).addClass('active');$('#home').removeClass('active');InitChat()"
              >Chat</a
            >
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover"></main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <!-- <p>
            Cover template for
            <a href="https://getbootstrap.com/">Bootstrap</a>, by
            <a href="https://twitter.com/mdo">@mdo</a>.
          </p> -->
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      var home = `
      <h1 class="cover-heading">Heading..</h1>
        <p class="lead">
          Description goes here...
        </p>
        <p class="lead">
          <a href="#" class="btn btn-lg btn-secondary" onclick="$('#chat').addClass('active');$('#home').removeClass('active');InitChat()">Start now</a>
        </p>
      `;

      var chat = `
      <h1 class="cover-heading">Chat With Bot</h1>
      <div class="card bg-white rounded-xl">
        <div class="card-header text-center">
          <h4 class="card-title">Conversation</h4>
        </div>
        <div class="card-body text-left">

          <div class="text-left">
            <div class="d-inline-block">
              <img src="https://wilyer.com/img/favicon.ico" class="rounded-circle border d-inline-block" height="30" width="30">
            </div>
            <div class="border rounded-xl pl-3 pr-3 d-inline-block bg-dark text-white">
              Hello world
            </div>
          </div>

          <div class="text-right">
            <div class="border rounded-xl pl-3 pr-3 d-inline-block">
              Hello world
            </div>
            <div class="d-inline-block">
              <img src="https://wilyer.com/img/favicon.ico" class="rounded-circle border d-inline-block" height="30" width="30">
            </div>
          </div>

        </div>
        <div class="card-footer p-0 m-0">
          <form class="form-row">
            <div class="form-group col-md-10 mb-0 rounded-xl">
              <textarea type="email" class="form-control textarea pl-3" placeholder="Type a message..."></textarea>
            </div>
            <div class="form-group col-md-2 mb-0 mt-2 pr-3 text-right rounded-xl">
              <button class="btn btn-dark rounded-circle">
                <span data-feather="send"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
      `;

      $(document).ready(function () {
        $("main").html(home);
      });

      InitHome = () => {
        $("main").html(home);
      };

      InitChat = () => {
        $("main").html(chat);
        feather.replace();
      };
    </script>
  </body>
</html>
